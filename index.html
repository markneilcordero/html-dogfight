<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Dogfight</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      canvas {
        display: block;
        background-color: #111;
      }

      #controls {
  position: fixed;
  bottom: 60px;
  right: 100px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 12px; /* ‚Üê Clean spacing between all buttons */
}


      #controls button,
      #throttleControls button {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid #444;
        border-radius: 12px;
        padding: 8px;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        transition: all 0.1s ease-in-out;
        backdrop-filter: blur(4px);
      }

      #controls button img,
      #throttleControls button img {
        pointer-events: none;
        user-select: none;
        -webkit-user-drag: none;
      }

      #controls button:hover,
      #throttleControls button:hover {
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        transform: scale(1.1);
      }

      #controls button:active,
      #throttleControls button:active {
        transform: scale(0.95);
        box-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
      }

      #joystick {
        position: fixed;
        left: 20px;
        bottom: 100px;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        border: 2px solid #555;
        backdrop-filter: blur(4px);
      }

      #thumb {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        position: relative;
        top: 30px;
        left: 30px;
      }
      button,
      img {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
        user-select: none;
      }
      #throttleControls {
  position: fixed;
  bottom: 60px;
  right: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 12px; /* Adds spacing between Up/Down buttons */
}
button,
#joystick,
#thumb {
  touch-action: none;
}

    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <button
      id="restartBtn"
      style="
        display: none;
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 20px;
        background: red;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 9999;
        cursor: pointer;
      "
    >
      üîÑ Restart Game
    </button>

    <!-- Controls: FIRE, MISSILE, FLARE -->
    <div
      id="controls"
    >
      <button
        id="autopilotBtn"
        style="padding: 10px;"
        title="Toggle Autopilot"
      >
        <img src="images/ai.png" alt="Autopilot" width="32" height="32" />
      </button>


      </button>
      <button id="fireBtn" style="padding: 10px;">
        <img src="images/shootbullet.png" alt="Fire" width="32" height="32" />
      </button>
      <button id="missileBtn" style="padding: 10px;">
        <img
          src="images/shootmissile.png"
          alt="Missile"
          width="32"
          height="32"
        />
    </div>

    <div
      id="joystick"
      style="
        position: fixed;
        left: 20px;
        bottom: 100px;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      "
    >
      <div
        id="thumb"
        style="
          width: 40px;
          height: 40px;
          background: white;
          border-radius: 50%;
          position: relative;
          top: 30px;
          left: 30px;
        "
      ></div>
    </div>
    <div
      id="throttleControls"
    >
    <button id="flareBtn" style="padding: 10px">
      <img src="images/shootflare.png" alt="Flare" width="32" height="32" />
    </button>
      <button
        id="throttleUpBtn"
        style="padding: 20px 20px; display: block;"
      >
        üîº
      </button>
      <button id="throttleDownBtn" style="padding: 20px 20px; display: block">
        üîΩ
      </button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
