<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dogfight Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
        background: #87ceeb; /* Sky blue */
      }
      #joystickContainer {
        position: absolute;
        bottom: 40px;
        left: 40px;
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        touch-action: none;
        overflow: hidden;
      }

      #joystick {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #ccc;
        border-radius: 50%;
        pointer-events: none;
        touch-action: none;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #throttleButtons {
        position: absolute;
        bottom: 40px;
        right: 40px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }

      #throttleButtons .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      #throttleButtons .left-column,
      #throttleButtons .right-column {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      #throttleButtons .right-column {
        flex-direction: column; /* 🧱 Stack vertically */
        align-items: center; /* 🔧 Center them */
        gap: 10px; /* 📏 Spacing between 🤖 and 🎛️ */
      }

      #throttleButtons button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
        background-color: #333;
        color: white;
        border: none;
      }

      #btnMachineGun {
        width: 60px;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
        background-color: crimson;
        color: white;
        border: none;
      }
      #btnMissile {
        width: 60px;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
        background-color: darkgreen;
        color: white;
        border: none;
      }
      #btnAI {
        width: 60px;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
        background-color: purple;
        color: white;
        border: none;
      }

      button {
        user-select: none; /* 🛡️ Prevent text selection */
        -webkit-user-select: none; /* 🛡️ For Safari */
        -moz-user-select: none; /* 🛡️ For Firefox */
        -ms-user-select: none; /* 🛡️ For older IE */
        touch-action: manipulation; /* ✋ Prevent long press selection */
      }

      /* By default, hide joystick + throttle on larger screens */
      .mobile-controls {
        display: none;
      }

      #desktopInstructions {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.1);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.7;
        z-index: 20;
        text-align: center;
        max-width: 700px;
        width: 90%;
      }

      .desktop-only {
        display: block;
      }

      @media (max-width: 1024px) {
        .desktop-only {
          display: none;
        }
      }

      /* Show on mobile and tablet only (screens narrower than 1024px) */
      @media (max-width: 1024px) {
        .mobile-controls {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="desktopInstructions" class="desktop-only">
      🕹️ Controls: Move (Arrow Keys / WASD) • 🔫 Fire (F) • 🚀 Missile (G) • ✨ Flare (H) • 🤖 Toggle AI (J) • 🎛️ Switch Mode (K)
    </div>    

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="mobile-controls">
      <div id="joystickContainer">
        <div id="joystick"></div>
      </div>

      <div id="throttleButtons">
        <div class="row">
          <div class="left-column">
            <button id="btnAI">🤖</button>
          </div>
          <div class="right-column">
            <button id="btnMode" title="Switch Mode">🔄</button>
            <button id="btnMachineGun">💥</button>
          </div>
        </div>

        <div class="row">
          <div class="left-column">
            <button id="btnMissile">🚀</button>
          </div>
          <div class="right-column">
            <button id="btnThrottleUp">▲</button>
            <!-- Add this button next to btnAI -->
          </div>
        </div>

        <div class="row">
          <div class="left-column">
            <button id="btnFlare">✨</button>
          </div>
          <div class="right-column">
            <button id="btnThrottleDown">▼</button>
          </div>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
