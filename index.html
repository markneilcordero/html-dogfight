<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Dogfight</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      canvas {
        display: block;
        background-color: #111;
      }

      #controls {
  position: fixed;
  bottom: 60px;
  right: 100px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 12px; /* ‚Üê Clean spacing between all buttons */
}


      #controls button,
      #throttleControls button {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid #444;
        border-radius: 12px;
        padding: 8px;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        transition: all 0.1s ease-in-out;
        backdrop-filter: blur(4px);
      }

      #controls button img,
      #throttleControls button img {
        pointer-events: none;
        user-select: none;
        -webkit-user-drag: none;
      }

      #controls button:hover,
      #throttleControls button:hover {
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        transform: scale(1.1);
      }

      #controls button:active,
      #throttleControls button:active {
        transform: scale(0.95);
        box-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
      }

      #joystick {
        position: fixed;
        left: 20px;
        bottom: 100px;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        border: 2px solid #555;
        backdrop-filter: blur(4px);
      }

      #thumb {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        position: relative;
        top: 30px;
        left: 30px;
      }
      button,
      img {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
        user-select: none;
      }
      #throttleControls {
  position: fixed;
  bottom: 60px;
  right: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 12px; /* Adds spacing between Up/Down buttons */
}
button,
#joystick,
#thumb {
  touch-action: none;
}

.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  width: 90%;
  max-width: 320px;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.95);
  padding: 20px;
  border-radius: 12px;
  z-index: 9999;
  color: white;
  font-family: sans-serif;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
}

.modal label {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
  font-size: 16px;
}

.modal input {
  width: 60px;
  padding: 4px;
  font-size: 16px;
}

.modal-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}

.modal-buttons button {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#applySettingsBtn {
  background: lime;
  color: black;
}

#closeSettingsBtn {
  background: red;
  color: white;
}

@media (min-width: 600px) {
  .modal-buttons {
    flex-direction: row;
    justify-content: space-between;
  }
}


    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <button
      id="restartBtn"
      style="
        display: none;
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 20px;
        background: red;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 9999;
        cursor: pointer;
      "
    >
      üîÑ Restart Game
    </button>

    <!-- Controls: FIRE, MISSILE, FLARE -->
    <div
      id="controls"
    >
      <button
        id="autopilotBtn"
        style="padding: 10px;"
        title="Toggle Autopilot"
      >
        <img src="images/ai.png" alt="Autopilot" width="32" height="32" />
      </button>


      </button>
      <button id="fireBtn" style="padding: 10px;">
        <img src="images/shootbullet.png" alt="Fire" width="32" height="32" />
      </button>
      <button id="missileBtn" style="padding: 10px;">
        <img
          src="images/shootmissile.png"
          alt="Missile"
          width="32"
          height="32"
        />
    </div>

    <div
      id="joystick"
      style="
        position: fixed;
        left: 20px;
        bottom: 100px;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      "
    >
      <div
        id="thumb"
        style="
          width: 40px;
          height: 40px;
          background: white;
          border-radius: 50%;
          position: relative;
          top: 30px;
          left: 30px;
        "
      ></div>
    </div>
    <div id="throttleControls">
  <button id="settingsBtn" title="Game Settings">
    ‚öôÔ∏è
  </button>
  <button id="flareBtn">
    <img src="images/shootflare.png" alt="Flare" width="32" height="32" />
  </button>
  <button id="throttleUpBtn">üîº</button>
  <button id="throttleDownBtn">üîΩ</button>
</div>


<!-- Settings Modal -->
<!-- Replace inline style with class -->
<div id="settingsModal" class="modal">
  <h3>Game Settings</h3>
  <label>Allies: <input id="allyCountInput" type="number" min="0" max="2" value="2" /></label><br><br>
  <label>Enemies: <input id="enemyCountInput" type="number" min="0" max="3" value="3" /></label><br><br>
  <div class="modal-buttons">
    <button id="applySettingsBtn">Apply</button>
    <button id="closeSettingsBtn">Close</button>
  </div>
</div>



    <script src="game.js"></script>
    <script>
      document.getElementById("settingsBtn").addEventListener("click", () => {
  document.getElementById("settingsModal").style.display = "block";
});

document.getElementById("closeSettingsBtn").addEventListener("click", () => {
  document.getElementById("settingsModal").style.display = "none";
});

document.getElementById("applySettingsBtn").addEventListener("click", () => {
  let newAllyCount = parseInt(document.getElementById("allyCountInput").value, 10);
let newEnemyCount = parseInt(document.getElementById("enemyCountInput").value, 10);

// ‚úÖ Enforce max limits
newAllyCount = Math.min(newAllyCount, 2);
newEnemyCount = Math.min(newEnemyCount, 3);


  // Clear existing
  allies.length = 0;
  enemies.length = 0;

  for (let i = 0; i < newAllyCount; i++) {
    allies.push({
      x: SPAWN_ALLY_X + Math.random() * 100,
      y: SPAWN_ALLY_Y + Math.random() * 100,
      angle: Math.random() * Math.PI * 2,
      speed: 2.5,
      health: ALLY_HEALTH,
      cooldown: 0,
      missileCooldown: 0,
      image: allyImage,
      flareCooldown: 0,
      throttle: 1.0,
      throttleTarget: 1.0,
      width: ALLY_SIZE,
      height: ALLY_SIZE,
      orbitAngle: Math.random() * Math.PI * 2,
      orbitDistance: 250 + Math.random() * 100,
      orbitSpeed: 0.01 + Math.random() * 0.01,
    });
  }

  for (let i = 0; i < newEnemyCount; i++) {
    enemies.push({
      x: SPAWN_ENEMY_X + Math.random() * 100,
      y: SPAWN_ENEMY_Y + Math.random() * 100,
      angle: Math.random() * Math.PI * 2,
      speed: 2,
      health: ENEMY_HEALTH,
      turnTimer: Math.floor(Math.random() * 60),
      image: enemyImage,
      flareCooldown: 0,
      missileCooldown: 0,
      width: ENEMY_SIZE,
      height: ENEMY_SIZE,
      orbitAngle: Math.random() * Math.PI * 2,
      orbitDistance: 250 + Math.random() * 100,
      orbitSpeed: 0.01 + Math.random() * 0.01,
      throttle: 1.0,
      throttleTarget: 1.0,
    });
  }

  enemiesRemaining = newEnemyCount;
  document.getElementById("settingsModal").style.display = "none";
});

    </script>
  </body>
</html>
